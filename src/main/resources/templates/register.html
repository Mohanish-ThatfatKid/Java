<!doctype html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/login.css}" media="all" />
<title th:text=${title}></title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form th:action="@{register}" method="post" th:object="${user}">
                <div class="form-fields">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required/>
                </div>
                <div class="form-fields">
                    <input type="text" name="email" id="email" placeholder="Enter your Email" required/>
                </div>
                <div class="form-fields">
                    <input type="password" name="password" id="password" placeholder="Password" required/>
                </div>
                
                <div class="form-fields">
                    <input type="number" name="number" id="number" placeholder="Enter Your contact number" required/>
                </div>
                
                <div class="buttons">
                    <button class="btn btn-l" type="submit">Register</button>
                    <button class="btn btn-r" type="submit">Reset</button>
                </div>
                <a href="/register">Already have an Account? Login!</a>
            </form>
        </div>
    </div>
</body>
</html>
